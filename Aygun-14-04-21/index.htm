<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Js Page</title>
  </head>
  <body>
    <section id="one" class="m-0 p-0">
        
            <div class="row ps-5" style="background-color:#4c4c4c;">
              <div class="col-3 text-light">
                <div class="row pt-4" onclick="change1()" >
                    <img src="img/card1.png" class="img-fluid mb-4 ps-5" style="width: 80%;" alt="">
                </div>
                <div class="row" onclick="change2()" >
                    <img src="img/card-2.webp" class="img-fluid mb-4 ps-5" style="width: 80%;" alt="">
                </div>
                <div class="row mb-5" onclick="change3()">
                    <img src="img/card-3.png" class="img-fluid ps-5" style="width: 80%;" alt="">
                </div>
                <div id="newCard"  onclick="change4()" class="card-end d-flex justify-content-center align-items-center flex-column mt-5" >
                    <span class="text-light" style="font-size: 3rem;"><i class="fas fa-plus"></i></span>
                    <p class="text-light" style="font-size: 2rem;">Add a card</p>
                </div> 
              </div>
                                  <!-- End Card Left -->
              <div class="col-9 text-light m-0" id="card1" style="padding: 4.6rem 0;background-color: #323232;">
               <div class="d-flex align-items-center w-100 mb-5">
                <img src="#"  id="image" class="img-fluid" style="width:45rem;padding-left: 25rem"  alt="">
              </div>

              <div class="row py-2 ps-4">
                    <div class="col card-title text-danger" style="font-size: 1.8rem;">Date</div>
                    <div class="col card-title text-danger" style="font-size: 1.8rem;">Merchant</div>
                    <div class="col card-title text-danger" style="font-size: 1.8rem;">Spend</div>
              </div>
              <div class="line" style="width: 100%; height:1px;background-color:#4c4c4c;"></div>
             <div class="row py-3 ps-4">
                    <div class="col text-light" style="font-size: 1.4rem;">01/02/2016</div>
                    <div class="col text-light" style="font-size: 1.4rem;">Apple</div>
                    <div class="col text-light" style="font-size: 1.4rem;">$205.25</div>
             </div>
             <div class="line" style="width: 100%; height:1px;background-color:#4c4c4c;"></div>
             <div class="row py-3 ps-4">
                    <div class="col text-light" style="font-size: 1.4rem;">05/02/2016</div>
                    <div class="col text-light" style="font-size: 1.4rem;">Jack & Jones</div>
                    <div class="col text-light" style="font-size: 1.4rem;">$32.95</div>
             </div>
             <div class="line" style="width: 100%; height:1px;background-color:#4c4c4c;"></div>
             <div class="row py-3 ps-4">
                <div class="col text-light" style="font-size: 1.4rem;">12/02/2016</div>
                <div class="col text-light" style="font-size: 1.4rem;">F & B</div>
                <div class="col text-light" style="font-size: 1.4rem;">$47.22</div>
             </div>
             <div class="line" style="width: 100%; height:1px;background-color:#4c4c4c;"></div>
             <div class="row py-3 ps-4">
                    <div class="col text-light" style="font-size: 1.4rem;">14/02/2016</div>
                    <div class="col text-light" style="font-size: 1.4rem;">Swarovski</div>
                    <div class="col text-light" style="font-size: 1.4rem;">$325.00</div>
             </div>
              </div>

           </div>
        </div>
    <section>
        <script src="script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
